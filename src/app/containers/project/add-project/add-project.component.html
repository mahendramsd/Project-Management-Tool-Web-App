<main>
    <div class="card-header">
        <button type="button" class="close" data-dismiss="modal" (click)="activeModal.close('Close click')"
            aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="card-title">Add Project</h4>
    </div>

    <div class="open-modal">
        <div class="card">
            <div class="card-body register-card-body">
        
        
              <form [formGroup]="projectForm" (ngSubmit)="addProject(projectForm.value)">
                <div class="input-group mb-3">
                  <input formControlName="name" type="text"  required="required"
                  [ngClass]="{ 'is-invalid': submitted && form.name.errors }" class="form-control" placeholder="Project Name" />
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-name"></span>
                    </div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <input formControlName="code" type="text" required="required"
                  [ngClass]="{ 'is-invalid': submitted && form.code.errors }" class="form-control" placeholder="Project Code" />
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-name"></span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <!-- /.col -->
                  <div class="col-12">
                    <button type="submit" [disabled]="isSubmitButton"  class="btn btn-primary btn-block">
                      Add Project
                    </button>
                  </div>
                </div>
              </form>
        
        
            </div>
         
          </div>
    </div>
</main>
