<div class="login-box">
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Project Managment Tool </p>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="input-group mb-3">
          <input
            formControlName="username"  [ngClass]="{ 'is-invalid': submitted && form.username.errors }"
            type="text"
            class="form-control"
            placeholder="Username"
          />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input
            formControlName="password" [ngClass]="{ 'is-invalid': submitted && form.password.errors }"
            type="password"
            class="form-control"
            placeholder="Password"
          />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-7">
            <div class="icheck-primary">
              <!-- <input type="checkbox" id="remember" />
              <label for="remember">
                Remember Me
              </label> -->
            </div>
          </div>
          <div class="col-5">
            <app-button
              [type]="'submit'"
              [block]="true"
              [text]="'Sign In'"
              [loading]="isAuthLoading"
            ></app-button>
          </div>
        </div>
      </form>

      <p class="mb-1">
      </p>
      <p class="mb-0">
        <a [routerLink]="['/register']" class="text-center"
          >Register a new membership</a
        >
      </p>
    </div>
  </div>
</div>
