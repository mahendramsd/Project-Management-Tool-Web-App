<nav class="main-header navbar navbar-expand navbar-white navbar-light">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" (click)="toggleMenuSidebar.emit()" role="button"><i class="fas fa-bars"></i></a>
    </li>
  </ul>

  <form class="form-inline ml-3" [formGroup]="searchForm">
    <div class="input-group input-group-sm">
      <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search" />
      <div class="input-group-append">
        <button class="btn btn-navbar" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </form>

  <div class="col-md-2 ml-2">
    <select [(ngModel)] = "selectedProjectId" style="width: 100%;" class="form-control" (change)="onChangeProject($event.target.value)">
      <option value="">Select Project...</option>
      <option value="{{project.id}}" *ngFor="let project of projectList">{{project.name}}</option>
    </select>
  </div>

  <div class="ml-2">
    <button class="btn btn-md btn-primary" (click) = "loadProjectView()">New Project</button>
  </div>

  <div class="ml-5">
    <button class="btn btn-md btn-primary" (click) = "loadIssueView()" >Create Issue</button>
  </div>

  <ul class="navbar-nav ml-auto">
    <app-user-dropdown-menu></app-user-dropdown-menu>
  </ul>
</nav>
